<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Perfil - Meu Paciente</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="perfil">
  <div class="container-perfil">
    <h2>Perfil do Usuário</h2>
    <div id="dadosUsuario">
      <p><strong>Nome:</strong> <span id="nome"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>ID:</strong> <span id="id"></span></p>
    </div>
    <button id="sair">Sair</button>
  </div>

  <script>
    async function carregarPerfil() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Você precisa estar logado!');
        window.location.href = 'login.html';
        return;
      }

      try {
        const resp = await fetch('http://localhost:3000/api/perfil', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const dados = await resp.json();

        if (resp.ok) {
          document.getElementById('nome').textContent = dados.usuario.nome;
          document.getElementById('email').textContent = dados.usuario.email;
          document.getElementById('id').textContent = dados.usuario.id;
        } else {
          alert(dados.erro || 'Erro ao buscar perfil.');
        }
      } catch (erro) {
        console.error('Erro de rede:', erro);
        alert('Erro ao conectar com o servidor.');
      }
    }

    document.getElementById('sair').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });

    carregarPerfil();
  </script>
</body>
</html>
